<html>
  <head>
    <script src= "p5.min.js"></script>
  </head>
  
  <body>
    <h1 id= "ax"></h1>
    <h1 id= "rx"></h1>
    <script>
      var ax;
      var rx;
      var highX= 0;
      
       function setup() {
         createCanvas(window.innerWidth, window.innerHeight);
       }
       
       function draw() {
         background(250);
         ax= acclerationX;
         rx= rotationX;
         
         
         if(ax<highX) {
           highX= ax;
           document.getElementById('ax').innerHTML= highX;
           document.body.style.backgroundColor= "#cc4401";
         }
         
        
        document.getElementById('rx').innerHTML= "Rotation "+ rx;
         
       }
    </script>
  </body>
